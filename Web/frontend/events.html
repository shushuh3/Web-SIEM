<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реестр событий - SIEM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span class="logo-text">SIEM</span>
        </div>
        
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    <span>Дашборд</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="events.html" class="nav-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <span>Реестр событий</span>
                </a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <button class="logout-btn" id="logoutBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
                <span>Выход</span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <header class="page-header">
            <h1>Реестр событий</h1>
            <div class="header-info">
                <span class="events-count" id="eventsCount">Всего: --</span>
                <div class="export-buttons">
                    <button class="export-btn" id="exportJSON" title="Экспорт в JSON">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        JSON
                    </button>
                    <button class="export-btn" id="exportCSV" title="Экспорт в CSV">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        CSV
                    </button>
                </div>
            </div>
        </header>

        <div class="events-header">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Поиск по сообщению или логу...">
                </div>
                <label class="regex-checkbox">
                    <input type="checkbox" id="regexToggle">
                    <span>Regex</span>
                </label>
            </div>
            
            <div class="filter-group">
                <div class="multi-select-container" id="severityFilterContainer">
                    <button class="multi-select-btn" id="severityBtn">
                        <span>Severity</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="multi-select-dropdown" id="severityDropdown">
                        <label><input type="checkbox" value="low" class="severity-checkbox"> Low</label>
                        <label><input type="checkbox" value="medium" class="severity-checkbox"> Medium</label>
                        <label><input type="checkbox" value="high" class="severity-checkbox"> High</label>
                        <label><input type="checkbox" value="critical" class="severity-checkbox"> Critical</label>
                    </div>
                </div>
                
                <div class="multi-select-container" id="typeFilterContainer">
                    <button class="multi-select-btn" id="typeBtn">
                        <span>Тип события</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                    <div class="multi-select-dropdown" id="typeDropdown">
                        <!-- Динамически заполняется -->
                    </div>
                </div>
            </div>
        </div>

        <div class="events-card">
            <div class="events-table-container" id="tableContainer">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Agent ID</th>
                            <th>Type</th>
                            <th>Severity</th>
                            <th>User</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="eventsBody">
                        <tr><td colspan="6" class="loading">Загрузка...</td></tr>
                    </tbody>
                </table>
                <div id="scrollLoader" class="scroll-loader" style="display: none;">
                    <div class="spinner"></div>
                    <span>Загрузка...</span>
                </div>
            </div>
            
            <div class="pagination" id="paginationContainer">
                <div class="pagination-info" id="paginationInfo">
                    Показано 0-0 из 0
                </div>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="prevBtn" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                        Назад
                    </button>
                    <button class="pagination-btn" id="nextBtn" disabled>
                        Вперед
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="eventModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Детали события</h3>
                <button class="modal-close" id="closeModal">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="json-viewer">
                    <pre id="eventJson"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js?v=2"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/events.js?v=2"></script>
</body>
</html>
